  type: string
  required: true
  label: Distric-Vehicle Image Name
  group: "Container Image"
- variable: image.tag
  default: "latest"
  description: "Distric-Vehicle image tag"
  type: string
  required: true
  label: Image Tag
  group: "Container Image"
- variable: image.pullPolicy
  default: "Always"
  description: "Distric-Vehicle image pull policy"
  type: string
  required: true
  label: Pull Policy
  group: "Container Image"

